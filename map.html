
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Gayville etats unis</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 43.09115505, lng: -97.14171688333333 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":42.87110879999999,"lng":-97.39728129999999,"name":"Yankton","jour":1,"titre":"Arrivée à Yankton et Premiers Pas Hivernaux","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.87110879999999,-97.39728129999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.87110879999999,-97.39728129999999","aiImageUrl":"jour1.jpg"},{"lat":42.8880517,"lng":-97.1722732,"name":"Gayville / Yankton","jour":2,"titre":"Cœur de Gayville et Majesté du Missouri","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.8880517,-97.1722732&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.8880517,-97.1722732","aiImageUrl":"jour2.jpg"},{"lat":42.87110879999999,"lng":-97.39728129999999,"name":"Vermillion / Yankton","jour":4,"titre":"Musique, Art et Panoramas Hivernaux","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.87110879999999,-97.39728129999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.87110879999999,-97.39728129999999","aiImageUrl":"jour4.jpg"},{"lat":43.5460223,"lng":-96.731265,"name":"Sioux Falls","jour":5,"titre":"Évasion Urbaine à Sioux Falls","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=43.5460223,-96.731265&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=43.5460223,-96.731265","aiImageUrl":"jour5.jpg"},{"lat":42.87110879999999,"lng":-97.39728129999999,"name":"Yankton / Environs","jour":6,"titre":"Charme Local et Détente Rurale","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.87110879999999,-97.39728129999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.87110879999999,-97.39728129999999","aiImageUrl":"jour6.jpg"},{"lat":43.4995299,"lng":-96.7549192,"name":"Yankton / Sioux Falls","jour":7,"titre":"Derniers Regards et Préparation au Départ","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=43.4995299,-96.7549192&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=43.4995299,-96.7549192","aiImageUrl":"jour7.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
